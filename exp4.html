<!DOCTYPE html>
<html>
<head>
  <title>Employee Form Validation</title>
  <style>
   .error { color: red; }
  </style>
</head>
<body>
<h2>Employee Form</h2>
<form id="employeeForm" onsubmit="return validateForm()">
  Name: <input type="text" id="name"><br><br>
  Email: <input type="text" id="email"><br><br>
  Mobile Number: <input type="text" id="mobile"><br><br>
  Address: <input type="text" id="address"><br><br>
  Salary: <input type="text" id="salary"><br><br>
  <input type="submit" value="Submit">
</form>

<p id="errorMsg" class="error"></p>
<script>
function validateForm() {
  let name = document.getElementById("name").value.trim();
  let email = document.getElementById("email").value.trim();
  let mobile = document.getElementById("mobile").value.trim();
  let address = document.getElementById("address").value.trim();
  let salary = document.getElementById("salary").value.trim();
  let errorMsg = document.getElementById("errorMsg");
  errorMsg.textContent = "";
  if (name === "" || !/^[A-Za-z\s]+$/.test(name)) {
    errorMsg.textContent = "Please enter a valid name (letters and spaces only).";
    return false;
  }

  if (email === "" || !/^\S+@\S+\.\S+$/.test(email)) {
    errorMsg.textContent = "Please enter a valid email address.";
    return false;
  }
if (!/^\d{10}$/.test(mobile)) {
    errorMsg.textContent = "Please enter a valid 10-digit mobile number.";
    return false;
  }
  if (address === "") {
    errorMsg.textContent = "Address cannot be empty.";
    return false;
  }
if (isNaN(salary) || Number(salary) <= 0) {
    errorMsg.textContent = "Please enter a valid positive salary.";
    return false;  }
  alert("Form submitted successfully!");
  return true;}
</script>
</body>
</html>
